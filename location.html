<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗管理 LIFFアプリ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 95%;
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        p#status {
            text-align: center;
            font-size: 1em;
            color: #555;
            min-height: 20px;
            margin-bottom: 20px;
        }

        /* タブのスタイル */
        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            overflow-x: auto; /* タブが多い場合にスクロール可能に */
            white-space: nowrap; /* タブが折り返さないように */
        }
        .tab-button {
            flex: 1 1 auto; /* タブが均等に広がるように */
            background-color: #f8f8f8;
            border: none;
            padding: 10px 12px; /* 少しパディング調整 */
            cursor: pointer;
            font-size: 0.95em; /* フォントサイズ調整 */
            color: #555;
            text-align: center;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            min-width: 80px; /* 最小幅 */
        }
        .tab-button.active {
            background-color: #e0e0e0;
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        .tab-button:hover:not(.active) {
            background-color: #f0f0f0;
        }

        /* タブコンテンツのスタイル */
        .tab-content {
            display: none;
            padding: 15px 0;
        }
        .tab-content.active {
            display: block;
        }

        /* 各フォーム内の一般的なスタイル */
        .form-section {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fdfdfd;
        }
        .form-section h2 {
            color: #34495e;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 22px); /* パディング考慮 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            width: auto;
            min-width: 100px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message-display {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .message-display.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #badbcc;
        }
        .message-display.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* フォールバックメッセージ (LIFFエラー時) */
        .fallback-message {
            background-color: #fff9db;
            border-left: 4px solid #ffd43b;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: left;
            display: none; /* 初期は非表示 */
        }
        .fallback-button {
            background-color: #339af0;
            margin-top: 10px;
            display: inline-block;
            margin-right: 10px;
        }
        .retry-button {
            background-color: #ff6b6b;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>店舗管理アプリ</h1>
        <p id="status">LIFFの初期化中...</p>

        <div class="tabs">
            <button class="tab-button active" data-tab="expenseRecordTab">出金記録</button>
            <button class="tab-button" data-tab="cardApplicationTab">カード利用申請</button>
            <button class="tab-button" data-tab="cashReplenishTab">レジ金補充記録</button>
            <button class="tab-button" data-tab="cashBalanceTab">レジ金残高</button>
            <button class="tab-button" data-tab="adminMenuTab">管理メニュー</button>
        </div>

        <div id="expenseRecordTab" class="tab-content active">
            <div class="form-section">
                <h2>出金記録（買い出し／会計）</h2>
                <div class="form-group">
                    <label for="expenseAmount">金額:</label>
                    <input type="number" id="expenseAmount" placeholder="例: 1500" required>
                </div>
                <div class="form-group">
                    <label for="expensePurpose">使途:</label>
                    <select id="expensePurpose" required>
                        <option value="">選択してください</option>
                        <option value="買い出し">買い出し</option>
                        <option value="会計">会計</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="receiptAcquired">
                    <label for="receiptAcquired">レシート取得済み</label>
                </div>
                <div class="form-group">
                    <label for="expenseMemo">メモ（任意）:</label>
                    <textarea id="expenseMemo" rows="3" placeholder="詳細を記入"></textarea>
                </div>
                <div class="form-group">
                    <button id="submitExpenseButton">記録する</button>
                </div>
                <p class="message-display" id="expenseMessage"></p>
            </div>
        </div>

        <div id="cardApplicationTab" class="tab-content">
            <div class="form-section">
                <h2>カード利用申請</h2>
                <div class="form-group">
                    <label for="cardAmount">利用金額:</label>
                    <input type="number" id="cardAmount" placeholder="例: 5000" required>
                </div>
                <div class="form-group">
                    <label for="cardType">カード種別:</label>
                    <select id="cardType" required>
                        <option value="">選択してください</option>
                        <option value="クレジットカード">クレジットカード</option>
                        <option value="デビットカード">デビットカード</option>
                        <option value="プリペイドカード">プリペイドカード</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardPurpose">利用目的:</label>
                    <textarea id="cardPurpose" rows="3" placeholder="何に使ったか具体的に"></textarea>
                </div>
                <div class="form-group">
                    <button id="submitCardButton">申請する</button>
                </div>
                <p class="message-display" id="cardMessage"></p>
            </div>
        </div>

        <div id="cashReplenishTab" class="tab-content">
            <div class="form-section">
                <h2>レジ金補充記録</h2>
                <div class="form-group">
                    <label for="replenishAmount">補充金額:</label>
                    <input type="number" id="replenishAmount" placeholder="例: 10000" required>
                </div>
                <div class="form-group">
                    <label for="replenishMemo">メモ（任意）:</label>
                    <textarea id="replenishMemo" rows="3" placeholder="詳細を記入"></textarea>
                </div>
                <div class="form-group">
                    <button id="submitReplenishButton">記録する</button>
                </div>
                <p class="message-display" id="replenishMessage"></p>
            </div>
        </div>

        <div id="cashBalanceTab" class="tab-content">
            <div class="form-section">
                <h2>レジ金残高確認</h2>
                <p><strong>当日レジ金実数:</strong> <input type="number" id="currentCashBalance" placeholder="実数を入力"></p>
                <p><strong>自動計算残高:</strong> <span id="calculatedCashBalance">取得中...</span></p>
                <p><strong>差額:</strong> <span id="cashDifference">計算中...</span></p>
                <div class="form-group">
                    <button id="refreshCashBalance">残高を更新/確認</button>
                </div>
                <p class="message-display" id="cashBalanceMessage"></p>
            </div>
        </div>

        <div id="adminMenuTab" class="tab-content">
            <div class="form-section">
                <h2>管理メニュー</h2>
                <p>ここに管理者のみがアクセスできる設定や機能が入ります。</p>
                <div class="form-group">
                    <label for="initialCashLimit">初期レジ金上限:</label>
                    <input type="number" id="initialCashLimit" placeholder="例: 30000">
                    <button id="saveAdminSetting">設定を保存</button>
                </div>
                <p class="message-display" id="adminMessage"></p>
            </div>
        </div>

        <div id="fallback-message" class="fallback-message">
            <p>LIFF機能の読み込みに失敗しました。以下の方法をお試しください:</p>
            <button id="openInBrowser" class="fallback-button">外部ブラウザで開く</button>
            <button id="retryButton" class="retry-button">再読み込み</button>
        </div>
    </div>

    <script>
        const LIFF_ID = "2007570655-EXXROdzZ"; // ★あなたのLIFF ID
        // GASウェブアプリのURLは、GASデプロイ後に取得してここに設定してください。
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzMw3yGg7-kgVPFHFcNjZpBETH_X8m5bTtHXobATgxwXOc7DHK6zHQMVo2tdcqtGN54/exec"; 

        const statusDisplay = document.getElementById('status'); // アプリ全体のLIFFステータス
        const fallbackMessage = document.getElementById('fallback-message');
        const openInBrowserButton = document.getElementById('openInBrowser');
        const retryButton = document.getElementById('retryButton');
        
        let userProfile = null; // LINEユーザープロフィール

        // --- LIFF初期化とエラーハンドリング ---
        window.onload = async () => {
            try {
                if (typeof liff === 'undefined') {
                    console.error("LIFF SDK: liff object is undefined. SDK did not load correctly.");
                    statusDisplay.textContent = "LIFF SDKの読み込みに失敗しました。ネットワーク接続を確認してください。";
                    fallbackMessage.style.display = 'block';
                    return;
                }

                await liff.init({ liffId: LIFF_ID });
                statusDisplay.textContent = 'LIFF初期化完了！';
                fallbackMessage.style.display = 'none'; // 成功したらエラーメッセージを非表示

                if (!liff.isLoggedIn()) {
                    statusDisplay.textContent = 'LINEにログインしていません。ログインが必要です。';
                    liff.login(); 
                } else {
                    userProfile = await liff.getProfile();
                    statusDisplay.textContent = `こんにちは、${userProfile.displayName}さん！`;
                    // LIFF初期化後に各フォームのボタンを有効化 (初期状態はdisabled)
                    document.querySelectorAll('button').forEach(btn => {
                        if (btn.id !== 'openInBrowser' && btn.id !== 'retryButton') {
                            btn.disabled = false;
                        }
                    });
                }
            } catch (err) {
                console.error("LIFF初期化エラー:", err);
                statusDisplay.textContent = `LIFF初期化に失敗しました: ${err.message || '不明なエラー'}`;
                fallbackMessage.style.display = 'block';
                alert("LIFF初期化エラー:\n" + (err.message || '不明なエラーが発生しました。') + "\n詳細をコンソールで確認してください。");
            }
        };

        // --- タブ切り替え機能 ---
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                // 全てのタブボタンからactiveクラスを削除
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                // クリックされたボタンにactiveクラスを追加
                button.classList.add('active');

                // 全てのタブコンテンツを非表示にし、対応するコンテンツを表示
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');

                // 特定のタブがアクティブになった際の処理（例: 残高取得など）
                if (tabId === 'cashBalanceTab') {
                    // refreshCashBalance(); // 必要であれば、タブ切り替え時に残高を自動取得
                }
            });
        });

        // --- 外部ブラウザで開く機能 (LIFFエラー時用) ---
        function openInExternalBrowser() {
            const currentUrl = window.location.href;
            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.openWindow({
                    url: currentUrl,
                    external: true 
                });
            } else {
                window.open(`https://liff.line.me/${LIFF_ID}?redirectUri=${encodeURIComponent(currentUrl)}`, '_blank');
            }
        }

        // --- JSONP方式でGASへ送信する汎用関数 ---
        // formType: 送信するフォームの種類 (例: 'expenseRecord', 'cardApplication')
        // formData: フォームのデータオブジェクト
        // messageDisplayId: 結果を表示するHTML要素のID
        async function sendFormDataToGAS(formType, formData, messageDisplayId) {
            const messageDisplay = document.getElementById(messageDisplayId);
            const submitButton = messageDisplay.previousElementSibling.querySelector('button'); // フォームのボタンを特定

            if (!userProfile) {
                messageDisplay.className = 'message-display error';
                messageDisplay.textContent = 'エラー: ユーザー情報が取得できません。LINE連携を確認してください。';
                alert('LINE連携が完了していません。LIFFアプリを再起動してください。');
                return false;
            }

            // データにuser IDとformTypeを追加
            const dataToSend = {
                ...formData,
                userId: userProfile.userId,
                formType: formType,
                timestamp: new Date().toISOString(),
                // 緯度経度が必要なフォーム（例: 出金記録）ならここで取得
                // latitude: (await getCurrentPosition()).coords.latitude,
                // longitude: (await getCurrentPosition()).coords.longitude,
            };

            messageDisplay.className = 'message-display';
            messageDisplay.textContent = '送信中...';
            if(submitButton) submitButton.disabled = true; // ボタンを無効化

            try {
                const callbackName = 'jsonpCallback_' + Date.now();
                
                // PromiseでJSONPリクエストをラップ
                const gasResponse = await new Promise((resolve, reject) => {
                    window[callbackName] = function (response) {
                        delete window[callbackName];
                        script.remove();
                        if (response?.status === 'success') {
                            resolve(response);
                        } else {
                            reject(new Error(response?.message || 'GASからの応答エラー'));
                        }
                    };

                    const params = new URLSearchParams({
                        ...dataToSend, // 全てのデータパラメータ
                        callback: callbackName
                    });

                    const script = document.createElement('script');
                    script.src = `${GAS_WEB_APP_URL}?${params.toString()}`;
                    script.onerror = () => {
                        delete window[callbackName];
                        script.remove();
                        reject(new Error('GASスクリプトの読み込み（通信）に失敗しました。'));
                    };
                    document.head.appendChild(script);
                });

                messageDisplay.className = 'message-display success';
                messageDisplay.textContent = `記録成功: ${gasResponse.message || 'データが正常に記録されました。'}`;
                return true;

            } catch (err) {
                console.error("GAS送信エラー:", err);
                messageDisplay.className = 'message-display error';
                messageDisplay.textContent = `エラー: ${err.message}`;
                alert(`送信エラー:\n${err.message}`);
                return false;
            } finally {
                if(submitButton) submitButton.disabled = false; // ボタンを再有効化
            }
        }

        // --- 各フォームのデータ取得と送信イベント ---

        // 出金記録フォーム
        document.getElementById('submitExpenseButton').addEventListener('click', async () => {
            const amount = document.getElementById('expenseAmount').value;
            const purpose = document.getElementById('expensePurpose').value;
            const receipt = document.getElementById('receiptAcquired').checked;
            const memo = document.getElementById('expenseMemo').value;

            if (!amount || !purpose) {
                alert('金額と使途は必須です。');
                return;
            }

            const formData = {
                amount: amount,
                purpose: purpose,
                receiptAcquired: receipt,
                memo: memo
            };
            await sendFormDataToGAS('expenseRecord', formData, 'expenseMessage');
            // 成功したらフォームをリセット
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expensePurpose').value = '';
            document.getElementById('receiptAcquired').checked = false;
            document.getElementById('expenseMemo').value = '';
        });

        // カード利用申請フォーム
        document.getElementById('submitCardButton').addEventListener('click', async () => {
            const amount = document.getElementById('cardAmount').value;
            const type = document.getElementById('cardType').value;
            const purpose = document.getElementById('cardPurpose').value;

            if (!amount || !type || !purpose) {
                alert('利用金額、カード種別、利用目的は必須です。');
                return;
            }

            const formData = {
                amount: amount,
                type: type,
                purpose: purpose
            };
            await sendFormDataToGAS('cardApplication', formData, 'cardMessage');
            document.getElementById('cardAmount').value = '';
            document.getElementById('cardType').value = '';
            document.getElementById('cardPurpose').value = '';
        });

        // レジ金補充記録フォーム
        document.getElementById('submitReplenishButton').addEventListener('click', async () => {
            const amount = document.getElementById('replenishAmount').value;
            const memo = document.getElementById('replenishMemo').value;

            if (!amount) {
                alert('補充金額は必須です。');
                return;
            }

            const formData = {
                amount: amount,
                memo: memo
            };
            await sendFormDataToGAS('cashReplenish', formData, 'replenishMessage');
            document.getElementById('replenishAmount').value = '';
            document.getElementById('replenishMemo').value = '';
        });

        // レジ金残高確認（GASからデータ取得の例）
        document.getElementById('refreshCashBalance').addEventListener('click', async () => {
            const currentBalanceInput = document.getElementById('currentCashBalance');
            const currentBalance = currentBalanceInput.value;
            const calculatedBalanceSpan = document.getElementById('calculatedCashBalance');
            const differenceSpan = document.getElementById('cashDifference');
            const messageDisplay = document.getElementById('cashBalanceMessage');

            if (!currentBalance) {
                alert('当日レジ金実数を入力してください。');
                return;
            }

            messageDisplay.className = 'message-display';
            messageDisplay.textContent = '残高取得中...';
            currentBalanceInput.disabled = true; // 入力フィールドを無効化
            calculatedBalanceSpan.textContent = '取得中...';
            differenceSpan.textContent = '計算中...';

            try {
                // GASから残高データを取得するリクエスト（formTypeを 'getCashBalance' などとする）
                const gasResponse = await sendFormDataToGAS('getCashBalance', { currentBalance: currentBalance }, 'cashBalanceMessage');
                
                if (gasResponse && gasResponse.status === 'success') {
                    const autoCalcBalance = gasResponse.calculatedBalance || 0;
                    calculatedBalanceSpan.textContent = autoCalcBalance.toLocaleString();
                    const difference = currentBalance - autoCalcBalance;
                    differenceSpan.textContent = difference.toLocaleString();
                    differenceSpan.style.color = difference === 0 ? 'green' : 'red';
                    
                    messageDisplay.className = 'message-display success';
                    messageDisplay.textContent = '残高が更新されました。';
                } else {
                    throw new Error(gasResponse?.message || '残高取得に失敗しました。');
                }
            } catch (err) {
                console.error("残高取得エラー:", err);
                messageDisplay.className = 'message-display error';
                messageDisplay.textContent = `エラー: ${err.message}`;
            } finally {
                currentBalanceInput.disabled = false; // 入力フィールドを再有効化
            }
        });

        // 管理メニュー
        document.getElementById('saveAdminSetting').addEventListener('click', async () => {
            const initialCashLimit = document.getElementById('initialCashLimit').value;
            const messageDisplay = document.getElementById('adminMessage');

            if (!initialCashLimit) {
                alert('初期レジ金上限を入力してください。');
                return;
            }

            const formData = {
                settingType: 'initialCashLimit',
                value: initialCashLimit
            };
            await sendFormDataToGAS('adminSetting', formData, 'adminMessage');
            // 必要であれば設定値を読み込み直す処理
        });

        // --- フォールバック/リトライボタンのイベントリスナー ---
        openInBrowserButton.addEventListener('click', openInExternalBrowser);
        retryButton.addEventListener('click', () => window.location.reload());
    </script>
</body>
</html>
